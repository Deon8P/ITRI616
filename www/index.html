<html>
<head>
    <title>Perception</title>

    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
    <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/Camera/CameraFunctionality.js"></script>
    <script type="text/javascript" src="js/api/api.js"></script>
  </head>
  
  <body>
    <ons-col >
        <ons-col >
          <ons-row>

          <ons-button onclick="capturePhoto();" class="button button--material">Capture Photo</ons-button> 
        </ons-row>
      </ons-col >
          
        <br>

      <ons-row>

        <ons-col>
          <select name="firstOct" id="firstOct" class="select-input select-input--underbar"></select>
        </ons-col>

        <ons-col> 
          <select name="secondOct" id="secondOct" class="select-input select-input--underbar"></select>
        </ons-col>

        <ons-col> 
          <select name="thirdOct" id="thirdOct" class="select-input select-input--underbar"></select>
        </ons-col>
       
        <ons-col>
          <select name="fourthOct" id="fourthOct" class="select-input select-input--underbar"></select>
        </ons-col>

        <ons-col style="font-size:30px;">
          Port:
        </ons-col>

        <ons-col>
          <select name="port" id="port" class="select-input select-input--underbar"></select>
        </ons-col>
      </ons-row>

      <br>

      <ons-button onclick="sendImageToAPI();" class="button button--material" type="submit">Send Image</ons-button> <br>
      
    </ons-col>
    <br>
    
    <label for="" id="json">JSON value that will be used</label>
    <img style="display:none;" id="smallImage" src="" />
  
  </body>

  <footer>
    <script>
      var start = 0;
      var end = 255;
      var options = "";
      for(var i = start ; i <= end; i++){
        options += "<option>"+ i +"</option>";
      }
      document.getElementById("firstOct").innerHTML = options;
      document.getElementById("secondOct").innerHTML = options;
      document.getElementById("thirdOct").innerHTML = options;
      document.getElementById("fourthOct").innerHTML = options;
      document.getElementById("port").innerHTML = options;
    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </footer>
</html>
