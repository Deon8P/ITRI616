<html>

<head>
  <title>Perception</title>

  <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
  <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
  <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>

  <link rel="stylesheet" href="css/index.css">

  <script type="text/javascript" src="js/functionality/autoIP.js"></script>
  <script type="text/javascript" src="js/Camera/CameraFunctionality.js"></script>
  <script type="text/javascript" src="js/api/api.js"></script>
</head>

<body style="top: 5%">

  <br>

  <div class="toolbar--material">
    <div class="toolbar__center" onclick="homeIP();">IP</div>
  </div>

  <ons-row>
    <div class="toolbar--material__center">
      <select name="firstOct" id="firstOct"
        class="select-input select-input--underbar toolbar--material__left" required></select>
      <select name="secondOct" id="secondOct"
        class="select-input select-input--underbar toolbar--material__left" required></select>
      <select name="thirdOct" id="thirdOct"
        class="select-input select-input--underbar toolbar--material__left" required></select>
      <select name="fourthOct" id="fourthOct"
        class="select-input select-input--underbar toolbar--material__left" required></select>
    </div>
  </ons-row>

  <div class="toolbar--material">
    <div class="toolbar__center">PORT</div>
  </div>

  <div class="toolbar">
    <ons-input name="port" id="port" class="input" type="number" min="0" max="65535" placeholder="Insert Port #..." modifier="underbar" style="left: 25%; width: 45%;"
      required maxlength="5"></ons-input>
  </div>
  <br>

  <ons-button onclick="capturePhoto();" class="button button--material" style="left: 25%; width: 45%;">Capture Photo</ons-button>
  <br>
  <form id="apiForm" name="apiForm" action="" >
  <br>
   <input id="fileInput" name="image" type="file" style="padding-left: 25%;" required/>
  <br>
  <br>
  <ons-button onclick="sendImageToAPI();" class="button button--material" style="left: 25%; width: 45%;">Send Image
  </ons-button> 

</form>

  <br>
  <br>
  <textarea class="textarea" id="json" style="width: 100%; height: 40%;" readonly>JSON value that will be used</textarea>
  <img style="display:none;" id="smallImage" src="" />

</body>

<footer>

  <script>
    var start = 0;
    var end = 255;
    var options = "";
    for (var i = start; i <= end; i++) {
      options += "<option value=\"" + i + "\">" + i + "</option>";
    }
    document.getElementById("firstOct").innerHTML = options;
    document.getElementById("secondOct").innerHTML = options;
    document.getElementById("thirdOct").innerHTML = options;
    document.getElementById("fourthOct").innerHTML = options;
  </script>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</footer>

</html>
