<html>
<head>
    <title>Perception</title>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/Camera/CameraFunctionality.js"></script>
    <script type="text/javascript" src="js/api/api.js"></script>
  </head>
  
  <body>
    <div class="row">
      <button onclick="capturePhoto();">Capture Photo</button> <br>

      <input id="firstOct" type="number" name="quantity" min="0" max="255" step="1" value="0" onkeypress="this.style.width = ((this.value.length + 1) * 8) + 'px';">

      <label for="">.</label>

      <input id="secondOct" type="number" name="quantity" min="0" max="255" step="1" value="0" onkeypress="this.style.width = ((this.value.length + 1) * 8) + 'px';">

      <label for="">.</label>

      <input id="thirdOct" type="number" name="quantity" min="0" max="255" step="1" value="0" onkeypress="this.style.width = ((this.value.length + 1) * 8) + 'px';">

      <label for="">.</label>

      <input id="fourthOct" type="number" name="quantity" min="0" max="255" step="1" value="0" onkeypress="this.style.width = ((this.value.length + 1) * 8) + 'px';">

      <br>

      <button onclick="sendImageToAPI();">Send Image</button> <br>
    </div>
    <img style="display:none;" id="largeImage" src="" />
    <img style="display:none;" id="smallImage" src="" />
  </body>

  <footer>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </footer>
</html>
